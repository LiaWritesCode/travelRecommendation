<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
<title>Wanderlust</title>
    </head>
    <body>
        <header>
            <img src="wanderlustlogo.png" alt="Logo for Wanderlust" id="logo">
        <nav>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <form action="#" method="GET" class="search-bar">
                <input type="search" name="query" placeholder="Where are you headed?">
                <input type="submit" value="Search">

            </form>
        </nav>

        <!--SIDEBAR SOCIAL MEDIA ICONS-->
<aside class="social-media">
    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>

<!--CONTACT SECTION-->
<section class="contact">
    <h1>CONTACT US</h1>
    <div class="contact-container">
        <div class="contact-text">
            <p>Get in touch with us!</p>
        </div>
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Enter your name">
                <input type="email" name="email" placeholder="Enter your email">
                <textarea name="message" placeholder="What can we help you with?">
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
    </section>
