<aside class="social-media">

<section class="contact">
    <h1>CONTACT US</h1>
    <div class="contact-container">
        <div class="contact-text">
            <p>Get in touch with us!</p>
        </div>

            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Enter your name">

        </div>
